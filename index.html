<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† Share Reports Easily</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      animation: grow 0.5s ease-in-out;
    }

    @keyframes grow {
      from { transform: scale(0.95); opacity: 0.5; }
      to { transform: scale(1); opacity: 1; }
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible {
      display: block;
    }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
    }

    .copy-btn.copied {
      background-color: #00c851;
      color: white;
    }

    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #00fff7;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00fff7;
      font-size: 0.95rem;
      z-index: 1000;
      opacity: 0;
      animation: fadeInOut 3s ease-out forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      10%, 90% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, 20px); }
    }

    .error-msg {
      color: yellow;
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    #visitCounter {
      font-size: 1.2rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      margin-top: 1rem;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üß† Share Reports Easily
    <div class="controls">
      <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
      <button class="btn" onclick="loadReports()">‚Üª Refresh</button>
    </div>
  </h1>

  <div id="visitCounter">üëÅÔ∏è <span id="visitCountText" style="margin-left: 10px;">Loading...</span>
  </div>

  <div id="reportContainer"></div>
  <div id="error" class="error-msg"></div>
  <div class="footer">Created by qjuflore | Juan Flores</div>

  <script>
    const emojiMap = {
      ':jigsaw:': 'üß©',
      ':shoe:': 'üëü',
      ':clipboard:': 'üìã',
      ':diamond:': 'üíé',
      ':chart:': 'üìà',
      ':green_square:': 'üù∫',
      ':blue_square:': 'üü¶',
      ':check_mark:': '‚úÖ',
      ':warning:': '‚ö†Ô∏è'
    };

    let emojisOn = true;

    function replaceEmojis(text) {
      if (!emojisOn) return text;
      return text.replace(/:[a-zA-Z0-9_]+:/g, match => emojiMap[match] || match);
    }

    document.getElementById('emojiToggle').addEventListener('click', () => {
      emojisOn = !emojisOn;
      document.getElementById('emojiToggle').innerText = emojisOn ? 'üòé Emojis: ON' : 'üòê Emojis: OFF';
      loadReports();
    });

    function toggleContent(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('visible');
    }

    function showNotification(msg) {
      const note = document.createElement('div');
      note.className = 'notification';
      note.innerText = msg;
      document.body.appendChild(note);
      setTimeout(() => document.body.removeChild(note), 3000);
    }

    function copyText(content, btn) {
      navigator.clipboard.writeText(content).then(() => {
        btn.innerText = '‚úÖ Copied';
        btn.classList.add('copied');
        showNotification('Copied! Remember to click "Apply" when pasting into Slack to preserve formatting.');
        setTimeout(() => {
          btn.innerText = 'üìã Copy';
          btn.classList.remove('copied');
        }, 1500);
      });
    }

    function loadReports() {
      fetch('data/categories.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('reportContainer');
          container.innerHTML = '';
          document.getElementById('error').innerText = '';

          data.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'category';

            const header = document.createElement('div');
            header.className = 'category-header';
            header.onclick = () => toggleContent(header);

            const title = document.createElement('span');
            title.innerText = cat.title;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'üìã Copy';
            copyBtn.onclick = (e) => {
              e.stopPropagation();
              copyText(replaceEmojis(cat.content), copyBtn);
            };

            const content = document.createElement('div');
            content.className = 'category-content';
            content.innerText = replaceEmojis(cat.content);

            header.appendChild(title);
            header.appendChild(copyBtn);
            div.appendChild(header);
            div.appendChild(content);
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById('error').innerText = '‚ö†Ô∏è Error loading reports';
        });
    }

    async function fetchVisits() {
      const counterEl = document.getElementById('visitCountText');
      let timeoutReached = false;

      const timeout = setTimeout(() => {
        timeoutReached = true;
        counterEl.innerText = 'Visits Unavailable (Try again later)';
        counterEl.style.animation = 'none';
      }, 5000);

      try {
        const res = await fetch('https://api.countapi.xyz/hit/share-reports-easily/qjuflore');
        clearTimeout(timeout);
        if (!timeoutReached && res.ok) {
          const data = await res.json();
          counterEl.innerText = data.value.toLocaleString();
          counterEl.style.animation = 'none';
        }
      } catch (err) {
        clearTimeout(timeout);
        if (!timeoutReached) {
          counterEl.innerText = 'Visits Unavailable';
          counterEl.style.animation = 'none';
        }
      }
    }

    loadReports();
    fetchVisits();
  </script>
</body>
</html>
