<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Report Center</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #1e2b3f);
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #18ffff;
      text-shadow: 0 0 8px #18ffff;
      margin: 30px 0;
      font-size: 2.2em;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .controls {
      display: flex;
      gap: 20px;
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .btn {
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px #00e5ff;
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00e5ff, 0 0 24px #00e5ff88;
    }

    .accordion {
      width: 90%;
      max-width: 1000px;
    }

    .category {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00e5ff33;
      border-radius: 15px;
      margin: 15px 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .category-header {
      padding: 16px 30px;
      font-size: 1.2em;
      background: rgba(0, 229, 255, 0.1);
      color: #00e5ff;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    .category-header:hover {
      background: rgba(0, 229, 255, 0.15);
    }

    .category-content {
      display: none;
      padding: 20px 30px;
      font-size: 0.95em;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .copy-btn {
      background: #00e5ff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px #00e5ff;
      transition: all 0.3s ease;
    }
    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00e5ff, 0 0 16px #00e5ff88;
    }

    .hidden {
      display: none;
    }

    input[type="password"] {
      background: #1e2b3f;
      border: 1px solid #00e5ff99;
      padding: 10px;
      border-radius: 8px;
      color: #e0f7fa;
      font-family: 'Orbitron', sans-serif;
      margin-top: 10px;
    }

    .fade-in {
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üìã Futuristic Report Center</h1>
  <div class="controls">
    <button class="btn" id="toggleEmojis">üòé Emojis: ON</button>
    <button class="btn" id="adminBtn">üîí Admin</button>
  </div>
  <div class="accordion" id="reportContainer">
    <!-- Reports inserted dynamically -->
  </div>

  <script>

    const container = document.getElementById('reportContainer');

    reports.forEach((rep, i) => {
      const div = document.createElement('div');
      div.className = 'category';
      div.innerHTML = `
        <div class="category-header">${rep.title}

      container.appendChild(div);
    });

    document.querySelectorAll('.category-header').forEach((el, i) => {
      el.addEventListener('click', () => {
        const content = document.getElementById(`rep${i}`);
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
        content.classList.add('fade-in');
      });
    });

    function copyReport(i) {
      const text = document.getElementById(`rep${i}`).innerText;
      navigator.clipboard.writeText(text).then(() => alert("‚úÖ Copied!"));
    }

    document.getElementById('toggleEmojis').addEventListener('click', () => {
      const btn = document.getElementById('toggleEmojis');
      const on = btn.textContent.includes('ON');

    document.getElementById('adminBtn').addEventListener('click', () => {
      const pass = prompt("Enter Admin Password:", "");
      if (pass === 'Qjuflore1211503') {

      }
    });
  </script>
</body>
</html>
