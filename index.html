<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Report Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --admin-edit-bg: #222;
      --admin-edit-text: #fff;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--accent);
      text-shadow: var(--text-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible {
      display: block;
    }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
    }

    #password-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #password-box {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px var(--accent);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #admin-password {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    .admin-edit {
      display: none;
      margin-top: 1rem;
      background: var(--admin-edit-bg);
      color: var(--admin-edit-text);
      padding: 1rem;
      border-radius: 8px;
    }

    .admin-edit.visible {
      display: block;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>
    üìù Futuristic Report Center
    <div class="controls">
      <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
      <button class="btn" onclick="openPasswordModal()">üîê Admin</button>
    </div>
  </h1>

  <div id="password-modal">
    <div id="password-box">
      <input type="password" id="admin-password" placeholder="Enter admin password" autofocus onkeydown="if(event.key==='Enter'){submitPassword()}" />
      <button class="btn" onclick="submitPassword()">Submit</button>
    </div>
  </div>

  <div id="admin-edit-panel" class="admin-edit"></div>
  <div id="reportContainer"></div>

  <script>
    const emojiMap = {
      ':jigsaw:': 'üß©',
      ':shoe:': 'üëü',
      ':clipboard:': 'üìã',
      ':diamond:': 'üíé',
      ':chart:': 'üìä',
      ':green_square:': 'üü©',
      ':blue_square:': 'üü¶',
      ':check_mark:': '‚úÖ',
      ':warning:': '‚ö†Ô∏è'
    };

    const categories = [
      {
        title: 'Problem Solve',
        content: ':jigsaw: P [   ] Problem Solve Report...'
      },
      {
        title: 'HRV Sort',
        content: ':diamond: HRV Problem Solve & WIP Report...'
      },
      {
        title: 'Shoes Sort',
        content: ':shoe: P1 Problem Solve Report...'
      },
      {
        title: 'IDRT',
        content: ':chart: IDRT Report...'
      },
      {
        title: 'FUD',
        content: 'Training metrics & tool usage coming soon.'
      },
      {
        title: 'IOL',
        content: 'Recon schedules and active problem solving summary.'
      }
    ];

    let emojisOn = true;
    let isAdmin = false;

    function openPasswordModal() {
      document.getElementById('password-modal').style.display = 'flex';
      setTimeout(() => document.getElementById('admin-password').focus(), 50);
    }

    function submitPassword() {
      const pwd = document.getElementById('admin-password').value;
      if (pwd === 'Qjuflore1211503') {
        isAdmin = true;
        document.getElementById('password-modal').style.display = 'none';
        renderCategories();
      } else {
        alert('‚ùå Incorrect password');
      }
    }

    function replaceEmojis(text) {
      if (!emojisOn) return text;
      return text.replace(/:[a-zA-Z0-9_]+:/g, match => emojiMap[match] || match);
    }

    function renderCategories() {
      const container = document.getElementById('reportContainer');
      container.innerHTML = '';
      categories.forEach((cat, index) => {
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `
          <div class="category-header" onclick="toggleContent(this)">
            <span>${cat.title}</span>
            <button class="copy-btn" onclick="event.stopPropagation(); copyReport(${index})">üìã Copy</button>
          </div>
          <div class="category-content">${replaceEmojis(cat.content)}</div>
        `;
        container.appendChild(div);
      });
      if (isAdmin) renderAdminPanel();
    }

    function toggleContent(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('visible');
    }

    function copyReport(index) {
      const text = emojisOn ? replaceEmojis(categories[index].content) : categories[index].content;
      navigator.clipboard.writeText(text).then(() => alert('‚úÖ Report copied!'));
    }

    function renderAdminPanel() {
      const adminPanel = document.getElementById('admin-edit-panel');
      adminPanel.innerHTML = '<h3>Edit Categories</h3>';
      categories.forEach((cat, idx) => {
        const input = document.createElement('input');
        input.value = cat.title;
        input.style.width = '100%';
        input.style.marginBottom = '4px';
        input.oninput = e => cat.title = e.target.value;

        const textarea = document.createElement('textarea');
        textarea.value = cat.content;
        textarea.oninput = e => cat.content = e.target.value;

        const deleteBtn = document.createElement('button');
        deleteBtn.innerText = 'üóëÔ∏è Delete';
        deleteBtn.className = 'btn';
        deleteBtn.style.margin = '0.5rem 0';
        deleteBtn.onclick = () => {
          categories.splice(idx, 1);
          renderCategories();
        };

        adminPanel.appendChild(input);
        adminPanel.appendChild(textarea);
        adminPanel.appendChild(deleteBtn);
        adminPanel.appendChild(document.createElement('hr'));
      });

      const addBtn = document.createElement('button');
      addBtn.innerText = '‚ûï Add New Category';
      addBtn.className = 'btn';
      addBtn.onclick = () => {
        categories.push({ title: 'New Category', content: '' });
        renderCategories();
      };

      adminPanel.appendChild(addBtn);
      adminPanel.classList.add('visible');
    }

    document.getElementById('emojiToggle').addEventListener('click', () => {
      emojisOn = !emojisOn;
      document.getElementById('emojiToggle').innerText = emojisOn ? 'üòé Emojis: ON' : 'üòê Emojis: OFF';
      renderCategories();
    });

    renderCategories();
  </script>
</body>
</html>
