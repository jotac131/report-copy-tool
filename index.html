
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† Share Reports Easily</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --button-bg: #00fff7;
      --button-text: #000;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--accent);
      text-shadow: 0 0 5px var(--accent);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px var(--button-bg);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible {
      display: block;
    }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 0 10px var(--button-bg);
    }

    .copy-btn.copied {
      background-color: #00c851;
      color: white;
    }

    .visit-counter, .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.1rem;
      color: var(--accent);
    }

    #countryModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #countryModalContent {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      color: #fff;
      max-height: 80%;
      overflow-y: auto;
      text-align: left;
    }

    #countryModalContent h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>üß† Share Reports Easily
    <div class="controls">
      <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
      <button class="btn" onclick="loadReports()">‚Üª Refresh</button>
      <button class="btn" onclick="showCountryModal()">üåç Countries</button>
    </div>
  </h1>

  <div id="reportContainer"></div>
  <div class="visit-counter" id="visitCounter">üëÅÔ∏è Total Visits: Loading...</div>
  <div class="footer">Created by qjuflore | Juan Flores</div>

  <div id="countryModal">
    <div id="countryModalContent">
      <h2>üåç Visits by Country</h2>
      <ul id="countryList"></ul>
      <button class="btn" onclick="closeCountryModal()">Close</button>
    </div>
  </div>

  <script>
    const emojiMap = {
      ':jigsaw:': 'üß©',
      ':shoe:': 'üëü',
      ':clipboard:': 'üìã',
      ':diamond:': 'üíé',
      ':chart:': 'üìä',
      ':green_square:': 'üü©',
      ':blue_square:': 'üü¶',
      ':check_mark:': '‚úÖ',
      ':warning:': '‚ö†Ô∏è'
    };

    let emojisOn = true;

    function replaceEmojis(text) {
      if (!emojisOn) return text;
      return text.replace(/:[a-zA-Z0-9_]+:/g, match => emojiMap[match] || match);
    }

    document.getElementById('emojiToggle').addEventListener('click', () => {
      emojisOn = !emojisOn;
      document.getElementById('emojiToggle').innerText = emojisOn ? 'üòé Emojis: ON' : 'üòê Emojis: OFF';
      loadReports();
    });

    function toggleContent(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('visible');
    }

    function copyText(content, btn) {
      navigator.clipboard.writeText(content).then(() => {
        btn.innerText = '‚úÖ Copied';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.innerText = 'üìã Copy';
          btn.classList.remove('copied');
          alert('Click "Apply" in Slack when pasting to keep formatting.');
        }, 1500);
      });
    }

    function loadReports() {
      fetch('data/categories.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('reportContainer');
          container.innerHTML = '';
          data.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'category';

            const header = document.createElement('div');
            header.className = 'category-header';
            header.onclick = () => toggleContent(header);

            const title = document.createElement('span');
            title.innerText = cat.title;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'üìã Copy';
            copyBtn.onclick = (e) => {
              e.stopPropagation();
              copyText(replaceEmojis(cat.content), copyBtn);
            };

            const content = document.createElement('div');
            content.className = 'category-content';
            content.innerText = replaceEmojis(cat.content);

            header.appendChild(title);
            header.appendChild(copyBtn);
            div.appendChild(header);
            div.appendChild(content);
            container.appendChild(div);
          });
        });
    }

    function loadVisitCounter() {
      fetch('https://api.countapi.xyz/hit/qjuflore/report-tool-visits')
        .then(res => res.json())
        .then(data => {
          document.getElementById('visitCounter').innerText = `üëÅÔ∏è Total Visits: ${data.value.toLocaleString()}`;
        });
    }

    function trackCountry() {
      fetch("https://ipapi.co/json")
        .then(res => res.json())
        .then(data => {
          const code = data.country_code;
          fetch(`https://api.countapi.xyz/hit/qjuflore/report-tool-country-${code}`);
        });
    }

    function showCountryModal() {
      document.getElementById('countryModal').style.display = 'flex';
      const countries = ['US','MX','CO','PE','BR','AR','CL','VE','ES','FR'];
      const list = document.getElementById('countryList');
      list.innerHTML = '';
      countries.forEach(code => {
        fetch(`https://api.countapi.xyz/get/qjuflore/report-tool-country-${code}`)
          .then(res => res.json())
          .then(data => {
            const li = document.createElement('li');
            li.innerText = `${code}: ${data.value.toLocaleString()}`;
            list.appendChild(li);
          });
      });
    }

    function closeCountryModal() {
      document.getElementById('countryModal').style.display = 'none';
    }

    loadReports();
    loadVisitCounter();
    trackCountry();
  </script>
</body>
</html>
