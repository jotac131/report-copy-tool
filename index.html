<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß† qjuflore Report Tools</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: var(--accent);
      color: black;
      box-shadow: var(--button-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible {
      display: block;
    }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
    }

    .copy-btn.copied {
      background-color: #00c851;
      color: white;
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      color: #aaa;
    }

    #visitInfo {
      margin-top: 1rem;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>üß† qjuflore Pro Tools</h1>

  <div class="tabs">
    <div class="tab active" onclick="showSection('reports')">üìä Share Reports</div>
    <div class="tab" onclick="showSection('guide')">üß© Problem Solve Guide</div>
    <div class="tab" onclick="showSection('scripts')">üß† Tampermonkey Scripts</div>
  </div>

  <div id="reports" class="section active">
    <div class="controls">
      <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
      <button class="btn" onclick="loadReports()">‚Üª Refresh</button>
    </div>
    <div id="visitInfo" onclick="toggleCountryStats()">üëÅÔ∏è Total Visits: Loading...</div>
    <div id="countryStats"></div>
    <div id="reportContainer"></div>
    <div id="error" class="error-msg"></div>
  </div>

  <div id="guide" class="section">
    <input type="text" id="guideSearch" placeholder="üîç Search guide..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="guideContainer">Coming soon...</div>
  </div>

  <div id="scripts" class="section">
    <input type="text" id="scriptSearch" placeholder="üîç Search scripts..." style="margin-bottom: 1rem; padding: 0.5rem; width: 100%; border-radius: 10px; border: none;">
    <div id="scriptContainer">Coming soon...</div>
  </div>

  <div class="footer">Created by qjuflore | Juan Flores</div>

  <script>
    const emojiMap = {
      ':jigsaw:': 'üß©',
      ':shoe:': 'üëü',
      ':clipboard:': 'üìã',
      ':diamond:': 'üíé',
      ':chart:': 'üìä',
      ':green_square:': 'üü©',
      ':blue_square:': 'üü¶',
      ':check_mark:': '‚úÖ',
      ':warning:': '‚ö†Ô∏è'
    };

    let emojisOn = true;

    function replaceEmojis(text) {
      if (!emojisOn) return text;
      return text.replace(/:[a-zA-Z0-9_]+:/g, match => emojiMap[match] || match);
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      [...document.querySelectorAll('.tab')].find(t => t.textContent.includes(id === 'reports' ? 'Share' : id === 'guide' ? 'Guide' : 'Scripts')).classList.add('active');
    }

    document.getElementById('emojiToggle').addEventListener('click', () => {
      emojisOn = !emojisOn;
      document.getElementById('emojiToggle').innerText = emojisOn ? 'üòé Emojis: ON' : 'üòê Emojis: OFF';
      loadReports();
    });

    function toggleContent(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('visible');
    }

    function copyText(content, btn) {
      navigator.clipboard.writeText(content).then(() => {
        btn.innerText = '‚úÖ Copied';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.innerText = 'üìã Copy';
          btn.classList.remove('copied');
        }, 1500);
        showNotice("Click 'Apply formatting' in Slack after pasting.");
      });
    }

    function loadReports() {
      fetch('data/categories.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('reportContainer');
          container.innerHTML = '';
          document.getElementById('error').innerText = '';

          data.forEach(cat => {
            const div = document.createElement('div');
            div.className = 'category';

            const header = document.createElement('div');
            header.className = 'category-header';
            header.onclick = () => toggleContent(header);

            const title = document.createElement('span');
            title.innerText = cat.title;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'üìã Copy';
            copyBtn.onclick = (e) => {
              e.stopPropagation();
              copyText(replaceEmojis(cat.content), copyBtn);
            };

            const content = document.createElement('div');
            content.className = 'category-content';
            content.innerText = replaceEmojis(cat.content);

            header.appendChild(title);
            header.appendChild(copyBtn);
            div.appendChild(header);
            div.appendChild(content);
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById('error').innerText = '‚ö†Ô∏è Error loading reports';
        });
    }

    function showNotice(msg) {
      const notice = document.createElement('div');
      notice.innerText = msg;
      notice.style.position = 'fixed';
      notice.style.bottom = '20px';
      notice.style.right = '20px';
      notice.style.background = 'var(--accent)';
      notice.style.color = 'black';
      notice.style.padding = '0.7rem 1.2rem';
      notice.style.borderRadius = '10px';
      notice.style.boxShadow = '0 0 12px var(--accent)';
      notice.style.zIndex = 9999;
      document.body.appendChild(notice);
      setTimeout(() => document.body.removeChild(notice), 3000);
    }

    function toggleCountryStats() {
      const statsDiv = document.getElementById('countryStats');
      statsDiv.classList.toggle('visible');
    }

    async function fetchVisitStats() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbx-3KNUSuOuui-ZtV6vwgwr7KOP-rjayDXtmsH5TP2J5hZgUjk47YAn1GwrzoJ_mgXu/exec");
        const data = await res.json();
        document.getElementById("visitInfo").innerText = `üëÅÔ∏è Total Visits: ${data.total}`;

        const countryStats = Object.entries(data)
          .filter(([key]) => key.startsWith("country_"))
          .map(([key, count]) => `${key.replace("country_", "").toUpperCase()}: ${count}`)
          .join(" | ");

        document.getElementById("countryStats").innerText = countryStats;
      } catch {
        document.getElementById("visitInfo").innerText = "üëÅÔ∏è Total Visits: Error";
      }
    }

    loadReports();
    fetchVisitStats();
  </script>
</body>
</html>
