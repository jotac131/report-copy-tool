<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Report Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--accent);
      text-shadow: var(--text-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible {
      display: block;
    }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
    }

    #password-container {
      display: none;
      margin-top: 1rem;
    }

    input[type="password"] {
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>
    üìù Futuristic Report Center
    <div class="controls">
      <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
      <button class="btn" onclick="toggleAdmin()">üîê Admin</button>
    </div>
  </h1>

  <div id="password-container">
    <input type="password" id="admin-password" placeholder="Enter password">
    <button class="btn" onclick="submitPassword()">Submit</button>
  </div>

  <div id="reportContainer"></div>

  <script>
    const emojiMap = {
      ':jigsaw:': 'üß©',
      ':shoe:': 'üëü',
      ':clipboard:': 'üìã',
      ':diamond:': 'üíé',
      ':chart:': 'üìä',
      ':green_square:': 'üü©',
      ':blue_square:': 'üü¶',
      ':check_mark:': '‚úÖ',
      ':warning:': '‚ö†Ô∏è'
    };

    const categories = [
      {
        title: 'Problem Solve',
        content: `:jigsaw: P [   ] Problem Solve Report\n*(Enter the floor number in the first ‚Äú[   ]‚Äù, then for each subsequent ‚Äú[   ]‚Äù enter a quantity and specify ‚Äútotes‚Äù or ‚ÄúU-boats‚Äù)*\n1. Problem Solve: [   ]\n   ‚Äì IDRT ‚Üí problem-solve DZ\n2. Damaged/Unscannable Items: [   ]\n   ‚Äì IDRT ‚Üí dz-P-DAMAGELAND; U-boats to Damageland\n3. Shoes: [   ] *(only if shoe stow isn‚Äôt available on your current floor)*\n   ‚Äì IDRT ‚Üí dz-P-1A266 / dz-P-1B266 / dz-P-1C266 / dz-P-1D266\n   ‚Äì U-boats to chosen DZ\n4. Library Non-Con: [   ]\n   ‚Äì IDRT ‚Üí dz-S-Cubiscan; U-boats to ISS\n5. Large Apparel Non-Con: [   ]\n   ‚Äì IDRT ‚Üí IB Dock; U-boats to Decant\n6. ISS or Hazmat: [   ]\n   ‚Äì IDRT ‚Üí dz-P-ISS; U-boats to ISS\n7. Jewelry or HRV: [   ]\n   ‚Äì IDRT ‚Üí dz-P-2N327 / dz-P-2M327 / dz-P-2N364 / dz-P-2M364\n   ‚Äì U-boats to chosen DZ`
      },
      {
        title: 'HRV Sort',
        content: `:diamond: HRV Problem Solve & WIP Report\n*(For each ‚Äú[   ]‚Äù enter a number and specify ‚Äútotes‚Äù or ‚ÄúU-boats‚Äù)*\n1. Ready to Inject: [   ]\n   ‚Äì Decant for reinjection; verify dz-P-LIBRARY routing\n2. Needing Sorting: [   ]\n3. Ready to Stow (Q330): [   ]\n4. Ready to Stow (Q364): [   ]`
      },
      {
        title: 'Shoes Sort',
        content: `:shoe: P1 Problem Solve Report\nShoes Ready to Stow: [   ] U-boats\nPending Sorting: [   ] U-boats`
      },
      {
        title: 'IDRT',
        content: `:chart: IDRT Report ‚Äì FMC Hub & IB Rodeo Report\n:green_square: FMC Hub\nTotal Stow WIP: ()\n- Stow Mod Inventory: () :warning:\n- dz-P: ()\n- dzg-VRET: ()\n:blue_square: IB Rodeo\nTotal Pending Stow: () :warning:\n- Conveyor: ()\n- Drop Zone Prime: ()\n- Currently Being Stowed: ()\n:check_mark: IDRT Items Completed\n- Login: () total units: ()`
      },
      {
        title: 'FUD',
        content: `Training metrics & tool usage coming soon.`
      },
      {
        title: 'IOL',
        content: `Recon schedules and active problem solving summary.`
      }
    ];

    let emojisOn = true;
    let isAdmin = false;

    function replaceEmojis(text) {
      if (!emojisOn) return text;
      return text.replace(/:[a-zA-Z0-9_]+:/g, match => emojiMap[match] || match);
    }

    function renderCategories() {
      const container = document.getElementById('reportContainer');
      container.innerHTML = '';
      categories.forEach((cat, index) => {
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `
          <div class="category-header" onclick="toggleContent(this)">
            <span>${cat.title}</span>
            <button class="copy-btn" onclick="event.stopPropagation(); copyReport(${index})">üìã Copy</button>
          </div>
          <div class="category-content">${replaceEmojis(cat.content)}</div>
        `;
        container.appendChild(div);
      });
    }

    function toggleContent(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('visible');
    }

    function copyReport(index) {
      const text = emojisOn ? replaceEmojis(categories[index].content) : categories[index].content;
      navigator.clipboard.writeText(text).then(() => alert('‚úÖ Report copied!'));
    }

    function toggleAdmin() {
      document.getElementById('password-container').style.display = 'block';
    }

    function submitPassword() {
      const pwd = document.getElementById('admin-password').value;
      if (pwd === 'Qjuflore1211503') {
        isAdmin = true;
        alert('üîì Admin mode activated');
        document.getElementById('password-container').style.display = 'none';
        // Potential admin features go here
      } else {
        alert('‚ùå Incorrect password');
      }
    }

    document.getElementById('emojiToggle').addEventListener('click', () => {
      emojisOn = !emojisOn;
      document.getElementById('emojiToggle').innerText = emojisOn ? 'üòé Emojis: ON' : 'üòê Emojis: OFF';
      renderCategories();
    });

    renderCategories();
  </script>
</body>
</html>
