<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Report Center</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --admin-edit-bg: #222;
      --admin-edit-text: #fff;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--accent);
      text-shadow: var(--text-glow);
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible {
      display: block;
    }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
    }
  </style>
</head>
<body>
  <h1>
    üìù Futuristic Report Center
    <div class="controls">
      <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
      <button class="btn" onclick="loadCategories()">üîÅ Reload</button>
    </div>
  </h1>

  <div id="reportContainer"></div>

  <script>
    const emojiMap = {
      ':jigsaw:': 'üß©',
      ':shoe:': 'üëü',
      ':clipboard:': 'üìã',
      ':diamond:': 'üíé',
      ':chart:': 'üìä',
      ':green_square:': 'üü©',
      ':blue_square:': 'üü¶',
      ':check_mark:': '‚úÖ',
      ':warning:': '‚ö†Ô∏è'
    };

    let emojisOn = true;

    document.getElementById('emojiToggle').addEventListener('click', () => {
      emojisOn = !emojisOn;
      document.getElementById('emojiToggle').innerText = emojisOn ? 'üòé Emojis: ON' : 'üòê Emojis: OFF';
      loadCategories();
    });

    async function loadCategories() {
      try {
        const res = await fetch('data/categories.json');
        const categories = await res.json();
        renderCategories(categories);
      } catch (e) {
        document.getElementById('reportContainer').innerHTML = '<p style="color:red">Failed to load categories.json</p>';
      }
    }

    function replaceEmojis(text) {
      if (!emojisOn) return text;
      return text.replace(/:[a-zA-Z0-9_]+:/g, match => emojiMap[match] || match);
    }

    function renderCategories(categories) {
      const container = document.getElementById('reportContainer');
      container.innerHTML = '';
      categories.forEach((cat, index) => {
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `
          <div class="category-header" onclick="toggleContent(this)">
            <span>${cat.title}</span>
            <button class="copy-btn" onclick="event.stopPropagation(); copyReport(${index})">üìã Copy</button>
          </div>
          <div class="category-content">${replaceEmojis(cat.content)}</div>
        `;
        container.appendChild(div);
      });
    }

    function toggleContent(header) {
      const content = header.nextElementSibling;
      content.classList.toggle('visible');
    }

    async function copyReport(index) {
      const res = await fetch('data/categories.json');
      const categories = await res.json();
      const text = emojisOn ? replaceEmojis(categories[index].content) : categories[index].content;
      navigator.clipboard.writeText(text).then(() => alert('‚úÖ Report copied!'));
    }

    loadCategories();
  </script>
</body>
</html>
