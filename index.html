<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß† Compartir reportes f√°cilmente</title>
  <link rel="icon" type="image/png" href="https://em-content.zobj.net/source/microsoft-teams/363/memo_1f4dd.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #00fff7;
      --text: #e0f7fa;
      --text-glow: 0 0 5px #00fff7;
      --button-bg: #00fff7;
      --button-text: #000;
      --button-glow: 0 0 10px #00fff7;
      --admin-edit-bg: #222;
      --admin-edit-text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--accent);
      text-shadow: var(--text-glow);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px var(--accent); }
      50% { text-shadow: 0 0 20px var(--accent); }
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    .btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--button-glow);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 0 20px var(--accent);
    }

    .category {
      background: var(--card-bg);
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      transform: scale(1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .category-header {
      padding: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.07);
    }

    .category-content {
      display: none;
      padding: 1rem;
      white-space: pre-wrap;
      border-top: 1px solid var(--border);
    }

    .visible {
      display: block;
      animation: grow 0.3s ease-in-out;
    }

    @keyframes grow {
      from { opacity: 0; transform: scaleY(0.8); }
      to { opacity: 1; transform: scaleY(1); }
    }

    .copy-btn {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: var(--button-glow);
    }
  </style>
</head>
<body>
  <h1>
    üß† Compartir reportes f√°cilmente
    <div class="controls">
      <button class="btn" id="emojiToggle">üòé Emojis: ON</button>
      <button class="btn" onclick="location.reload()">üîÅ Refresh</button>
    </div>
  </h1>
  <div id="reportContainer">Cargando categor√≠as...</div>

  <script>
    const emojiMap = {
      ':jigsaw:': 'üß©',
      ':shoe:': 'üëü',
      ':clipboard:': 'üìã',
      ':diamond:': 'üíé',
      ':chart:': 'üìä',
      ':green_square:': 'üü©',
      ':blue_square:': 'üü¶',
      ':check_mark:': '‚úÖ',
      ':warning:': '‚ö†Ô∏è'
    };

    let emojisOn = true;

    document.getElementById('emojiToggle').addEventListener('click', () => {
      emojisOn = !emojisOn;
      document.getElementById('emojiToggle').innerText = emojisOn ? 'üòé Emojis: ON' : 'üòê Emojis: OFF';
      loadAndRender();
    });

    function replaceEmojis(text) {
      if (!emojisOn) return text;
      return text.replace(/:[a-zA-Z0-9_]+:/g, match => emojiMap[match] || match);
    }

    async function loadAndRender() {
      try {
        const res = await fetch('categories.json');
        const categories = await res.json();
        renderCategories(categories);
      } catch (err) {
        document.getElementById('reportContainer').innerText = '‚ö†Ô∏è Error loading reports';
      }
    }

    function renderCategories(categories) {
      const container = document.getElementById('reportContainer');
      container.innerHTML = '';
      categories.forEach((cat, index) => {
        const div = document.createElement('div');
        div.className = 'category';
        div.innerHTML = `
          <div class="category-header" onclick="this.nextElementSibling.classList.toggle('visible')">
            <span>${cat.title}</span>
            <button class="copy-btn" onclick="event.stopPropagation(); navigator.clipboard.writeText(${JSON.stringify(cat.content)}).then(() => alert('‚úÖ Report copied!'))">üìã Copy</button>
          </div>
          <div class="category-content">${replaceEmojis(cat.content)}</div>
        `;
        container.appendChild(div);
      });
    }

    loadAndRender();
  </script>
</body>
</html>
