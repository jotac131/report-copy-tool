<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Control Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 30px;
    }

    h1 {
      color: #66d9ef;
      margin-bottom: 20px;
    }

    .admin-btn {
      background: #ffaa00;
      color: #000;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      margin-right: 10px;
    }

    .category {
      background: #2a2a40;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      position: relative;
    }

    .category h2 {
      color: #8be9fd;
      margin-top: 0;
    }

    .copy-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #66d9ef;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .editable {
      background: #1e1e2f;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .editable[contenteditable="true"] {
      outline: 2px dashed #66d9ef;
      background: #1e1e3a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>üìã Amazon Report Control Center</h1>

  <button class="admin-btn" onclick="requestAdmin()">üîê Admin Login</button>
  <button class="admin-btn hidden" id="logoutBtn" onclick="logoutAdmin()">üö™ Logout</button>

  <div id="container"></div>

  <script>
    const categories = [
      "Problem Solve",
      "HRV Sort",
      "Shoes Sort",
      "IDRT",
      "FUD",
      "IOL",
      "Recon",
      "Damageland",
      "IB Dock PS"
    ];

    const isAdmin = localStorage.getItem("admin") === "true";
    const storedReports = JSON.parse(localStorage.getItem("reports") || "{}");
    const container = document.getElementById("container");

    if (isAdmin) {
      document.getElementById("logoutBtn").classList.remove("hidden");
    }

    categories.forEach(cat => {
      const contentId = cat.replace(/\s+/g, '_');
      const div = document.createElement("div");
      div.className = "category";

      const h2 = document.createElement("h2");
      h2.textContent = cat;

      const btn = document.createElement("button");
      btn.className = "copy-btn";
      btn.textContent = "üìã Copy";
      btn.onclick = () => {
        navigator.clipboard.writeText(text.innerText).then(() => {
          alert("‚úÖ Copied!");
        });
      };

      const text = document.createElement("div");
      text.id = contentId;
      text.className = "editable";
      text.contentEditable = isAdmin;
      text.innerText = storedReports[contentId] || `[ Enter ${cat} Report Here ]`;

      text.addEventListener("input", () => {
        if (isAdmin) {
          storedReports[contentId] = text.innerText;
          localStorage.setItem("reports", JSON.stringify(storedReports));
        }
      });

      div.appendChild(h2);
      div.appendChild(btn);
      div.appendChild(text);
      container.appendChild(div);
    });

    function requestAdmin() {
      const pwd = prompt("üîë Enter admin password:");
      if (pwd === "Qjuflore1211503") {
        localStorage.setItem("admin", "true");
        location.reload();
      } else {
        alert("‚ùå Incorrect password.");
      }
    }

    function logoutAdmin() {
      localStorage.removeItem("admin");
      location.reload();
    }
  </script>
</body>
</html>
